<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 80" width="300" height="80">
  <!-- Background -->
  <rect width="300" height="80" fill="white" rx="8" stroke="#e5e7eb" stroke-width="1"/>

  <!-- Interactive Brokers Logo Elements -->
  <defs>
    <linearGradient id="ibGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Logo symbol - Stylized IB -->
  <rect x="20" y="15" width="50" height="50" fill="url(#ibGradient)" rx="8"/>
  <text x="45" y="35" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">I</text>
  <text x="45" y="50" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">B</text>

  <!-- Company name -->
  <text x="90" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1f2937">Interactive</text>
  <text x="90" y="50" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#059669">Brokers</text>

  <!-- Professional elements -->
  <rect x="200" y="20" width="80" height="4" fill="#059669" rx="2"/>
  <rect x="200" y="30" width="60" height="4" fill="#10b981" rx="2"/>
  <rect x="200" y="40" width="70" height="4" fill="#059669" rx="2"/>
  <rect x="200" y="50" width="50" height="4" fill="#10b981" rx="2"/>

  <!-- Trading symbols -->
  <text x="200" y="75" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Global Trading Platform</text>
</svg>
