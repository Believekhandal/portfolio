<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 80" width="300" height="80">
  <!-- Background -->
  <rect width="300" height="80" fill="white" rx="8" stroke="#e5e7eb" stroke-width="1"/>

  <!-- BillDesk Logo Elements -->
  <!-- Main circle with gradient -->
  <defs>
    <linearGradient id="billdeskGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Logo circle -->
  <circle cx="40" cy="40" r="25" fill="url(#billdeskGradient)"/>
  <circle cx="40" cy="40" r="20" fill="white"/>
  <circle cx="40" cy="40" r="15" fill="url(#billdeskGradient)"/>
  <circle cx="40" cy="40" r="8" fill="white"/>

  <!-- BillDesk text -->
  <text x="85" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e40af">BillDesk</text>
  <text x="85" y="50" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">IndiaIdeas.com Limited</text>

  <!-- Decorative elements -->
  <circle cx="250" cy="25" r="3" fill="#fbbf24"/>
  <circle cx="265" cy="25" r="3" fill="#f59e0b"/>
  <circle cx="280" cy="25" r="3" fill="#f97316"/>
  <circle cx="250" cy="40" r="3" fill="#10b981"/>
  <circle cx="265" cy="40" r="3" fill="#059669"/>
  <circle cx="280" cy="40" r="3" fill="#047857"/>
  <circle cx="250" cy="55" r="3" fill="#8b5cf6"/>
  <circle cx="265" cy="55" r="3" fill="#7c3aed"/>
  <circle cx="280" cy="55" r="3" fill="#6d28d9"/>
</svg>
